<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Download Simulator</title>
</head>
<body>
    <main>
        <!-- <button class="btn">Start Download</button> -->
        <form action="">
            <input type="text" placeholder="enter duration in seconds" name="" autocomplete="off" required id="duration">
            <button class="btn" type="submit">Enter</button>
        </form>
        <div class="download">
            <h3>downloading File...</h3>
            <div class="bar">
                <div class="progress"></div>
            </div>
            <div class="percentage">Downloading: <span class="count"></span></div>
            <button class="donebtn">done</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
